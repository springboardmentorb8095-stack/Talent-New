<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f0f4f8;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .container {
        background: #fff;
        padding: 40px 50px;
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        width: 400px;
        text-align: center;
    }
    h2 {
        margin-bottom: 30px;
        color: #333;
    }
    input[type="text"], input[type="email"], input[type="password"] {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 8px;
        outline: none;
    }
    label {
        font-weight: bold;
        display: block;
        margin-top: 15px;
        margin-bottom: 5px;
        text-align: left;
    }
    .role {
        text-align: left;
        margin: 5px 0 15px 0;
    }
    button {
        width: 100%;
        padding: 12px;
        background: #4CAF50;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
    }
    button:hover {
        background: #45a049;
    }
    .error {
        color: red;
        margin-top: 10px;
    }
    a {
        display: block;
        margin-top: 15px;
        text-decoration: none;
        color: #4CAF50;
    }
</style>
</head>
<body>
<div class="container">
    <h2>Register</h2>
    <form method="post">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>

        <label>Select Role:</label>
        <div class="role">
            <input type="radio" name="role" value="client" required> Client<br>
            <input type="radio" name="role" value="freelancer" required> Freelancer
        </div>

        <button type="submit">Register</button>
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
    </form>
    <a href="/login/">Already have an account? Login</a>
</div>
</body>
</html>
