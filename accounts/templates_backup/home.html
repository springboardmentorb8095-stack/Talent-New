<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Home</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #1abc9c, #2ecc71);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
}

/* Main panel */
.container {
    background: #ffffff;
    padding: 40px;
    width: 420px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 15px 35px rgba(0,0,0,0.15);
}

/* Logout button */
.logout-btn {
    position: absolute;
    top: 20px;
    right: 20px;
    background: #16a085;
    color: white;
    padding: 10px 18px;
    border-radius: 8px;
    text-decoration: none;
    font-weight: bold;
}

.logout-btn:hover {
    background: #1abc9c;
}

/* Text styling */
h1 {
    margin-bottom: 15px;
}

.role {
    font-size: 16px;
    color: #333;
}
</style>

</head>
<body>

<a href="{% url 'logout' %}" class="logout-btn">Logout</a>

<div class="container">
    <h1>
        Welcome {{ user.first_name|default:user.username }}
        {{ user.last_name }}
    </h1>

    <p class="role">
        You are registered as:
        <strong>{{ user.profile.role|title }}</strong>
    </p>

</div>

</body>
</html>
