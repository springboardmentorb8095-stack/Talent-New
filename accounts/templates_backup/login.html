<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
<style>
body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient (135deg, #1abc9c, #2ecc71);
    display: flex; justify-content: center; align-items: center; height: 100vh;
    overflow: hidden;
}
form {
    background: rgba(255,255,255,0.1);
    padding: 40px;
    border-radius: 15px;
    backdrop-filter: blur(10px);
    box-shadow: 0 0 30px rgba(0,0,0,0.2);
    animation: fadeIn 1s ease forwards;
}
input {
    display: block;
    margin: 15px 0;
    padding: 10px;
    width: 100%;
    border-radius: 10px;
    border: 10px;
    outline: none;
}
button {
    padding: 10px;
    width: 100%;
    border: 5px;
    border-radius: 10px;
    background: #16a085;
    cursor: pointer;
    color: white;
    transition: 0.3s;
}

button:hover {
    background: #1abc9c;
}

@keyframes fadeIn {
    0% {opacity:0; transform: translateY(-50px);}
    100% {opacity:1; transform: translateY(0);}
}
</style>
</head>
<body>
<form method="post">
    {% csrf_token %}
    <h2 style="color:white; text-align:center;">Login</h2>
    {{ form.as_p }}
    <button type="submit">Login</button>
    <p style="color:white; text-align:center; margin-top:10px;">Don't have an account? <a href="{% url 'register' %}" style="color:#16a085;">Register</a></p>
</form>
</body>
</html>
